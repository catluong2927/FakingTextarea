<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let daTa = ['K','h','o','a',' ','n','g','u',' ','รณ','c',' ','c','h','รณ','.',' ','H','a',' ','h','a'];
        let show = "";
        function changeFunction(){
            t = document.f.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(var i=0; i<j; i++)
                {
                    show = show + daTa[i];
                    if(i == 22)
                    {
                        document.f.txt.value = "";
                        show = "";
                    }
                }
            }
            document.f.txt.value = show;
            show="";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
    <title>Faking Textarea on Typing</title>
</head>
<body style="text-align: center">
<h1>Type anthing slowly</h1>
<form name="f">
    <textarea name="txt" style="width: 300px;height: 100px" onkeydown="changeFunction()"></textarea>
</form>
</body>
</html>
